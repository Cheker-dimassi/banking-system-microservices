name: monorepo-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, accounts-service, transactions-service, payments-service, notifications-service, audit-service]
    defaults:
      run:
        working-directory: services/${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json
      - run: npm install
        continue-on-error: true
      - run: npm run lint
        continue-on-error: true
      - run: npm test
        continue-on-error: true

