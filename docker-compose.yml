version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: servicebank-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: servicebank
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - servicebank-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: servicebank-api
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/servicebank?authSource=admin
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: debug
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - servicebank-network
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  mongodb_data:

networks:
  servicebank-network:
    driver: bridge
